<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Arsenlol's io-page</title>
        
    </head>
    <body>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '237206469987101',
              xfbml      : true,
              version    : 'v2.6'
            });
          };
        
        function onLogin(response) {
          if (response.status == 'connected') {
            FB.api('/me?fields=first_name', function(data) {
              var welcomeBlock = document.getElementById('fb-welcome');
              welcomeBlock.innerHTML = 'Hello, ' + data.first_name + '!';
            });
          }
        }
        
        FB.getLoginStatus(function(response) {
          // Check login status on load, and if the user is
          // already logged in, go directly to the welcome message.
          if (response.status == 'connected') {
            onLogin(response);
          } else {
            // Otherwise, show Login dialog first.
            FB.login(function(response) {
              onLogin(response);
            }, {scope: 'user_friends, email'});
          }
        });
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
       <h1>Welcome</h1>
       <h1 id="fb-welcome"></h1>
       <span>Arseniy Shelestyuk</span>
       <ul>
           <li><a href="http://arsenlol.github.io/todos">todos</a></li>
           <li><a href="http://arsenlol.github.io/date_test">date</a></li>
       </ul>
       <br>
       <p>for paroxod:</p>
       <ul>
           <li><a href="http://arsenlol.github.io/luka">luka</a></li>
           <li><a href="http://arsenlol.github.io/paroxod-landing">paroxod-odessa</a></li>
       </ul>
       <div
          class="fb-like"
          data-share="true"
          data-width="450"
          data-show-faces="true">
        </div>
    </body>
</html>
